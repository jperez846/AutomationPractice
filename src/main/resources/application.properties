# ============================================================================
# DEFAULT CONFIGURATION (Docker/Production)
# ============================================================================
#
# Uses in-memory H2 - fast, clean, stateless
# Perfect for Docker containers
# ============================================================================

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# IN-MEMORY Database
# DB_CLOSE_DELAY=-1: Keep database alive even when no connections
# DB_CLOSE_ON_EXIT=FALSE: Don't close on JVM exit
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Let Hibernate create schema, then run import.sql
spring.jpa.hibernate.ddl-auto=create

# Show SQL (helpful for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Actuator
#Including env for:
# Inspecting a specific property and exactly where its value was determined
# (e.g., from which file or an environment variable), you can append the property name to the URL
# like http://localhost:8080/actuator/env/server.port
management.endpoints.web.exposure.include=health,info,env
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.boot=INFO

