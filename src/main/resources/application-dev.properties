# H2 Database Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:file:./data/testdb;IFEXISTS=FALSE;AUTO_SERVER=TRUE;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# CRITICAL: Set to 'none' so Hibernate doesn't create schema
# This lets data.sql create the schema instead
spring.jpa.hibernate.ddl-auto=none

# Show SQL queries (helpful for debugging)
spring.jpa.show-sql=true

# CRITICAL: Tell Spring to run SQL scripts
spring.sql.init.mode=always

# OPTIONAL: Show what SQL scripts are doing
logging.level.org.springframework.jdbc.datasource.init=DEBUG

# ============================================================================
# ACTUATOR CONFIGURATION (for Docker health checks)
# ============================================================================

# Expose health endpoint
management.endpoints.web.exposure.include=health,info

# Show detailed health information
management.endpoint.health.show-details=always

# Health check endpoint path
management.endpoints.web.base-path=/actuator
