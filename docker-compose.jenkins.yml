version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    privileged: true
    user: root
    ports:
      - "8081:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ./:/workspace
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
      - JAVA_OPTS=-Xmx2048m -Xms512m
      - JENKINS_OPTS=--httpPort=8080
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/login || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    networks:
      - jenkins-network    # Jenkins' own network
      - app-network        # Can now access backend, selenium, etc.
networks:
  jenkins-network:         # ‚Üê Jenkins creates this
    driver: bridge
    name: jenkins-network

volumes:
  jenkins_home:
    driver: local